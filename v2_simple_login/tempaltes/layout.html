<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/720d99ae88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
    <style>

        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");
        :root{
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #a46486;
            --first-colorx: #4723D9;
            --first-color-light: #bbba;
            --first-color-lightx: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;

            --color2: #fff;
            --alternative-colors: [#a43456];
            
        }
        *,::before,::after{box-sizing: border-box}
        body{position: relative;margin: var(--header-height) 0 0 0;padding: 0 1rem;font-family: var(--body-font);font-size: var(--normal-font-size);transition: .5s}
        a{text-decoration: none}
        .header{
            width: 100%;height: var(--header-height);
            position: fixed;top: 0;left: 0;
            display: flex;align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: .5s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.01), 0 6px 20px 0 rgba(0, 0, 0, 0.05);
            
        }
        .header_toggle{color: var(--first-color);font-size: 1.5rem;cursor: pointer}
        .header_img{width: 35px;height: 35px;display: flex;justify-content: center;border-radius: 50%;overflow: hidden}
        .header_img img{width: 40px}
        .l-navbar{position: fixed;top: 0;left: -30%;width: var(--nav-width);height: 100vh;background-color: var(--first-color);padding: .5rem 1rem 0 0;transition: .5s;z-index: var(--z-fixed)}
        .nav{height: 100%;display: flex;flex-direction: column;justify-content: space-between;overflow: hidden}
        .nav_logo, .nav_link{display: grid;grid-template-columns: max-content max-content;align-items: center;column-gap: 1rem;padding: .5rem 0 .5rem 1.5rem}
        .nav_logo{margin-bottom: 2rem}
        .nav_logo-icon{font-size: 1.25rem;color: var(--white-color)}
        .nav_logo-name{color: var(--white-color);font-weight: 700}
        .nav_link{position: relative;color: var(--first-color-light);margin-bottom: 1.5rem;transition: .3s}
        .nav_link:hover{color: var(--white-color)}
        .nav_icon{font-size: 1.25rem}
        .show{left: 0}
        .body-pd{padding-left: calc(var(--nav-width) + 1rem)}
        .active{color: var(--white-color)}
        .active::before{content: '';position: absolute;left: 0;width: 2px;height: 32px;background-color: var(--white-color)}
        .height-100{height:100vh}

        @media screen and (min-width: 768px){body{margin: calc(var(--header-height) + 1rem) 0 0 0;padding-left: calc(var(--nav-width) + 2rem)}
            .header{height: calc(var(--header-height) + 1rem);padding: 0 2rem 0 calc(var(--nav-width) + 2rem)}
            .header_img{width: 40px;height: 40px}
            .header_img img{width: 45px}
            .l-navbar{left: 0;padding: 1rem 1rem 0 0}
            .show{width: calc(var(--nav-width) + 156px)}
            .body-pd{padding-left: calc(var(--nav-width) + 188px)}
        }
        
    </style>
      
      
  </head>
    
    <body id="body-pd">
        
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div style="width:100px; display: inline-block; text-align:right;">
            <div class="dropdown">
                
                <div class="header_img dropdown-toggle" style="display:inline" data-bs-toggle="dropdown" aria-expanded="true"> 
                    <i class='fa fa-user-circle' style='font-size:30px; color:var(--first-color)'></i>
                </div>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <div class="flex" style="width:100%; background-color:var(--first-color); color:white; padding:5px 15px;">
                        {{current_user.username}}
                    </div>
                    {% if current_user.is_authenticated %}
                    <div class="dropdown-divider"></div>
                    <li><a class="dropdown-item" href="{{url_for('logout')}}">
                        <i class='bx bx-log-out nav_icon'></i> SignOut</a></li>
                    <div class="dropdown-divider"></div>
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    {% else %}
                    <div class="dropdown-divider"></div>
                    <li><a class="dropdown-item" href="login">
                        <i class='bx bx-log-in nav_icon'></i> SignIn</a></li>
                    <div class="dropdown-divider"></div>
                    {% endif %}
                </ul>
            </div>            
        </div>
    </header>
        
    <div class="l-navbar d-nonex" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"> 
                    <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Python 101</span> 
                </a>
                <div class="nav_list"> 
                    <a href="#" class="nav_link active"> 
                        <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Tracks</span> </a> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmarks</span> </a> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Practice</span> </a> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Duels</span> </a> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Snippets</span> </a> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Projects</span> </a> 
                </div>
            </div> 
            
            <a href="{{url_for('logout')}}" class="nav_link"> 
                <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
        
        
    <!--Container Main start-->
    <div class="height-100 bg-light" style="margin-left:-30px; padding-left:30px; padding-top:20px;">
        {% block content %} {% endblock %}        
    </div>
    <!--Container Main end-->
        
    </body>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {

        const showNavbar = (toggleId, navId, bodyId, headerId) =>{
        const toggle = document.getElementById(toggleId),
        nav = document.getElementById(navId),
        bodypd = document.getElementById(bodyId),
        headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if(toggle && nav && bodypd && headerpd){
        toggle.addEventListener('click', ()=>{
        // show navbar
        nav.classList.toggle('show')
        // change icon
        toggle.classList.toggle('bx-x')
        // add padding to body
        bodypd.classList.toggle('body-pd')
        // add padding to header
        headerpd.classList.toggle('body-pd')
        })
        }
        }

        showNavbar('header-toggle','nav-bar','body-pd','header')

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink(){
        if(linkColor){
        linkColor.forEach(l=> l.classList.remove('active'))
        this.classList.add('active')
        }
        }
        linkColor.forEach(l=> l.addEventListener('click', colorLink))

         // Your code to run since DOM is loaded and ready
        });            
    </script>
    
</html>
